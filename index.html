<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Events and Interactivity Demo</title>
  <!-- css -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>JavaScript Events and Interactivity</h1>
    <p>Demonstrating event listeners, form validation, and interactive elements</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Contact Form</h2>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required />
          <small class="error-message" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
          <small class="error-message" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <small class="error-message" aria-live="polite"></small>
        </div>
        <button type="submit" id="submitBtn">Send Message</button>
      </form>
      <div id="formSuccess" class="success-message" aria-live="polite" hidden>
        Thank you for your message! We will get back to you soon.
      </div>
    </section>

    <section class="interactive-section">
      <h2>Interactive Elements</h2>
      <button id="colorToggleBtn">Toggle Background Color</button>
      <div id="colorBox" class="color-box">Watch my background color change!</div>

      <div class="slider-container">
        <label for="rangeSlider">Adjust the slider:</label>
        <input type="range" id="rangeSlider" min="0" max="100" value="50" />
        <span id="sliderValue">50</span>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 JavaScript Demo by <a href="https://github.com/bethwel3001">Be Tu</a></p>
  </footer>
<!-- js -->
  <script src="assets/js/app.js"></script>
</body>
</html>
